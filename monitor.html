<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/monitor-style.css">

    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <!-- <script src="https://cdn.babylonjs.com/babylon.js"></script> -->
    <script language="JavaScript" type="module" src="./dist/monitor.js" defer></script>
</head>

<body>
    <div id="monitor-header">
        <button id="toggle-interface">Toggle Interface</button>
        <button id="reset-cam">Reset Camera Position</button>
        <button id="reset-server-array">Reset Server Arrays</button>
        <button id="collect-tests">Collect Tests</button>

    </div>
    <div id="monitor-body-wrapper">
        <div id="game-monitor-wrapper">
            <div id="game-monitor-interface">
                <div id="player-section">
                    <div id="player-1" class="player-div">
                        <ul>
                            <li>Player 1</li>
                            <li>ID:</li>
                            <li><button id="reload-1">Reload 1</button></li>
                            <li><button id="start-1">Join Game player 1</button></li>
                            <li><button id="kick-1">Kick player 1</button></li>
                            <li><button id="clear-array-1">Clear Array 1</button></li>
                        </ul>
                    </div>
                    <div id="player-4" class="player-div">
                        <ul>
                            <li>Player 4</li>
                            <li>ID:</li>
                            <li><button id="reload-4">Reload 4</button></li>
                            <li><button id="start-4">Join Game player 4</button></li>
                            <li><button id="kick-4">Kick player 4</button></li>
                            <li><button id="clear-array-4">Clear Array 4</button></li>
                        </ul>
                    </div>
                    <div id="player-3" class="player-div">
                        <ul>
                            <li>Player 3</li>
                            <li>ID:</li>
                            <li><button id="reload-3">Reload 3</button></li>
                            <li><button id="start-3">Join Game player 3</button></li>
                            <li><button id="kick-3">Kick player 3</button></li>
                            <li><button id="clear-array-3">Clear Array 3</button></li>
                        </ul>
                    </div>
                    <div id="player-2" class="player-div">
                        <ul>
                            <li>Player 2</li>
                            <li>ID:</li>
                            <li><button id="reload-2">Reload 2</button></li>
                            <li><button id="start-2">Join Game player 2</button></li>
                            <li><button id="kick-2">Kick player 2</button></li>
                            <li><button id="clear-array-2">Clear Array 2</button></li>
                        </ul>
                    </div>
                </div>
            </div>
            <canvas id="renderCanvas"></canvas>
        </div>
        <div id="clients-wrapper">
        </div>
    </div>
</body>

</html>
