<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR-Pong - Leaderboard</title>
    <link rel="stylesheet" href="/src/leaderboard-style.css">
    <script language="JavaScript" type="module" src="./dist/leaderboard.js" defer></script>
</head>

<body>
    <div id="leaderboard-wrapper">
        <h1>VR-Pong Leaderboard</h1>
        <div id="leaderboard-info-wrapper">
            <div id="ranks-table-wrapper">
                <div class="table-headers" id="ranks-table-name">
                    <span>Rank</span>
                </div>
                <ul id="ranks">
                    <li>
                        <span class="rank">Placeholder</span>
                    </li>
                </ul>
            </div>
            <div id="leaderboard-table-wrapper">
                <div class="table-headers" id="leaderboard-table-names">
                    <span>Player ID</span>
                    <span>Score</span>
                </div>
                <ul id="leaderboard">
                    <li>
                        <span class="player-id">Placeholder ID</span>
                        <span class="player-score">Placeholder Score</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
